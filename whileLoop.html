<!DOCTYPE html>
<html>
<head>
	<title>While Loop</title>
</head>
<body>
	
	<script type="text/javascript">
		
		var a=1;
		document.write("<ul>");
		while(a<=10){
			
			document.write("<li>("+a+ ")  <b> Hello Everyone!( 1-10   )</b></li>");
			a=a+1;
		}
		document.write("</ul>");




		var a=10;
		document.write("<ul>");
		while(a>=0){
			
			document.write("<li>("+a+ ")  <b><u> Hello Everyone!</u>(  10-1 )</b></li>");
			a=a-1;
		}
		document.write("</ul>");
	</script>

</body>
</html>
