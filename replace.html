<!DOCTYPE html>
<html>
<head>
	<title>Replace RegEx Program</title>
</head>
<body>
<script type="text/javascript">
	
var var1="Hi Luci I'm Maze!";
var x=var1.replace("Luci","Lucifer");  //The replace() method replaces a specified value with another value in a string
console.log(x);


var var2="Hi Luci I'm Dr.Linda!";
var y=var2.replace(/luci/i,"Lucifer");
  //Use a case insensitive regular expression to replace a string
console.log(y);


</script>
</body>
</html>
