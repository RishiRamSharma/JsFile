<!DOCTYPE html>
<html>
<head>
	<title>Foor Loop 1</title>
</head>
<body>
<h1 style="color: red">JavaScript For Loop</h1>


<h2 id="loop1" style="color: green"></h2>
<h2 id="loop2" style="color: blue"></h2>


<script type="text/javascript">
	for (var i = 2; i <10; i++) {
		document.write("hello<br>");
	}
var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday",];
var text="";
var i;
for (i=0; i<days.length; i++) {
	text += days[i]+"<br>";

}
document.getElementById('loop1').innerHTML=text;


var text="";
var i;
for (i=0; i<31; i++) {
	text+="March" +i+"<br>";

}
document.getElementById('loop2').innerHTML=text;

</script>
</body>
</html>
